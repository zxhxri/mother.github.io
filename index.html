<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />

</head>

<style>
    
    html{
        background-color: black;
    }
    body {
        height: 20000px;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }

    .bottomMenu,
    .bottomMenu2,
    .bottomMenu3 {
        display: none;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 100%;
        border-top: 1px solid #000;
        background: transparent;
        z-index: 1;
        left: 0;
        right: 0;
        pointer-events: none;
    }

    .bottomMenu img,
    .bottomMenu2 img,
    .bottomMenu3 img {
        /*  width: 100%;*/
        height: auto;

    }

    ::-webkit-scrollbar {
        display: none;
    }

    .bottomMenu img {
        position: fixed;
        left: 25%;
        top: 25%;
        width: 15%;
    }

    .video-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        float: left;
        width: 100%;
        z-index: 1;
        pointer-events: none;
        mix-blend-mode:screen;
        z-index: 999999;

    }

    video {
        position: relative;
        
    }
    #timelapse{
        filter: invert(1);
    }
    
    .shorts1 {
        position: fixed;
        width: 100%;
        height: 100%;
        float: left;
        top: 0;
        left: 0;
        /*          background-color: black;*/
        /*        z-index: ;*/
        cursor: cell;
    }

    #short1,
    #short3 {
        -webkit-filter: grayscale(100%);
        -moz-filter: grayscale(100%);
        filter: grayscale(100%);
        transition: all 0.5s ease;
        opacity: 0.4;
        float: left;
    }

    #short1:hover,
    #short3:hover {
        /*
 transition: .8s ease-in-out;
        opacity: 1;
*/
        opacity: 1;
        -webkit-filter: grayscale(0%);
        -moz-filter: grayscale(0%);
        filter: grayscale(0%);
    }

    #short2 {
        opacity: 0.2;
        transition: .8s ease-in-out;
        float: left;
    }

    #short2:hover {
        transition: .8s ease-in-out;
        opacity: 1;
    }

    #draggable {
        position: fixed;
        z-index: 999999;
        bottom: 0;
        width: 5%;
        height: auto;
        transform: rotate(4deg);
        transition: 0.3s;
        /*        border: 1px solid black;*/
    }

    #draggable:hover {
        width: 6%;
        cursor: grab;
    }

    #draggable:active {
        cursor: grabbing;
        width: 18%;
    }

    #draggable img {
        /*        width: 50%;*/
    }

    #scroll {
        bottom: 0;
        right: 2%;
        position: absolute;
        width: 5%;
        opacity: 0.7;
    }

    #divider {
        display: inline-block;
        bottom: 0;
        left: 0;
        right: 0;
        width: auto;
        position: fixed;
        margin: 0 auto;
        z-index: 999999;
        pointer-events: none;
    }

</style>

<body>

    <img src="scroll.gif" id="scroll" />

    <!--

    <div class="video-wrapper">
        <video width="100%" height="auto" id="timelapse" preload>
            <source src="wordmaking.mp4" type="video/mp4">
        </video>
    </div>

    <div class="shorts1">
        <video onclick="this.paused ? this.play() : this.pause();" \ height="100%" id="short1" preload="none" poster="short1.png">
            <source src="Short1.mp4" type="video/mp4">
        </video>
        <video onclick="this.paused ? this.play() : this.pause();" height="100%" id="short2" preload="none" poster="short2.png">
            <source src="Short2.mp4" type="video/mp4"></video>
        <video onclick="this.paused ? this.play() : this.pause();" height="100%" id="short3" preload="none" poster="short3.png">
            <source src="Short3.mp4" type="video/mp4"></video>


    </div>

    <div id="draggable" class="ui-widget-content"><img src="flyer1.png" width="100%"></div>

    <script>
        var v = document.getElementById('timelapse');
        $(window).scroll(function() {
            if (v.readyState > 0) {
                var d = v.duration;
                var w = $('body').height();
                var h = $(window).height();
                var t, p;
                t = $(window).scrollTop();
                p = (t + h) / w;
                v.currentTime = p * d;
                $('.progress').css('width', p * 60 + '%');
            }
        });

    </script>

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
